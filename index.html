<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PortoBloom</title>
    <link rel="stylesheet" href="main.css">

    <link rel="shortcut icon" href="portobloom/icones/PortoBloom.ico" type="image/x-icon">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div id="container-header">
            <img src="portobloom/horizontais/logoPB.png" alt="PortoBloom">
            <h1>PortoBloom</h1>
            <div class="menu-hamburguer">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav>
            <div>
                <ul>
                    <li id="li-bombando">
                        <a href="#bombando">Bombando</a>
                    </li>
                    <li id="li-produtos">
                        <a href="#interesse">Produtos</a>
                    </li>
                    <li id="li-contato">
                        <a href="#">Contato</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="bombando">
            <h2>O que está bombando no momento!</h2>
            <div id="carousel-images">
                <div class="content">
                    <img src="portobloom/horizontais/flower-HORIZONTAL.jpg" alt="nome da vela">
                    <p>Nome da vela</p>
                </div>
                <div class="content">
                    <img src="portobloom/horizontais/longheart-HORIZONTAL.jpg" alt="nome da vela">
                    <p>Nome da vela</p>
                </div>
                <div class="content">
                    <img src="portobloom/horizontais/sun&moon-HORIZONTAL.jpg" alt="Sun&Moon">
                    <p>Sun & Moon</p>
                </div>
                <div class="content">
                    <img src="portobloom/horizontais/fosforo.jpg" alt="Fósforo PortoBloom">
                    <p>Fósforo PortoBloom</p>
                </div>
            </div>
        </section>

        <section id="interesse">
            <div id="container-interesse"><input type="text" placeholder="O que você está procurando?">
            <button>
                <img src="portobloom/icones/lupa.png" alt="pesquisar">
            </button>
            </div>
        </section>

        <div class="container-flex">
            <section id="itens">
                <ul>
                    <li class="item" id="item1">
                        <p>Heart</p>
                        <img src="portobloom/coracao.jpg" alt="Flor" class="longImage">
                        <button class="botao-interesse">Tenho interesse</button>
                    </li>
                    <li class="item" id="item2">
                        <p>Flower</p>
                        <img src="portobloom/flor.jpg" alt="Flor" class="longImage">
                        <button class="botao-interesse">Tenho interesse</button>
                    </li>
                    <li class="item" id="item3">
                        <p>Hearts</p>
                        <img src="portobloom/longheart.jpg" alt="Flor" class="longImage">
                        <button class="botao-interesse">Tenho interesse</button>
                    </li>
                    <li class="item" id="item4">
                        <p>Bubble</p>
                        <img src="portobloom/bubble.jpg" alt="Flor" class="longImage">
                        <button class="botao-interesse">Tenho interesse</button>
                    </li>
                    <li class="item" id="item5">
                        <p>Dog</p>
                        <img src="portobloom/dog.jpg" alt="Flor" class="longImage">
                        <button class="botao-interesse">Tenho interesse</button>
                    </li>
                    <li class="item" id="item6">
                        <p>Sun&Moon</p>
                        <img src="portobloom/sun&moon.jpg" alt="Flor">
                        <button class="botao-interesse">Tenho interesse</button>
                    </li>
                </ul>
            </section>
        </div>

        <div class="container-flex">
            <section id="contato">
                <h2>Contato</h2>
                <div>
                    <div id="div-form">
                        <form>
                            <div>
                                <input type="text" placeholder="Nome" id="nome">
                                <input type="email"  id="email" placeholder="exemplo@gmail.com">
                                <input type="tel" id="telefone">
                                <textarea name="mensagem" id="mensagem" placeholder="Deixe sua mensagem..."></textarea>
                                <button id="form-button" type="submit">
                                    Enviar
                                </button>
                            </div>
                        </form>

                        <div id="divNomeDoItem">
                            <h2 id="nomeItemSelecionado"></h2>
                        </div>

                    </div>

                    <div id="div-itemInteresse">
                        <span id="itemSelecionado">
                        </span>
                        <p id="msgItemSelecionado">Nenhum item selecionado...</p> 
                    </div>
                </div>
            </section>
        </div>
    </main>


    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>

    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    
    <script src="jquery-plugins/jquery-plugins/js/jquery.mask.min.js"></script>
    
    <script src="jquery-plugins/jquery-plugins/js/jquery.validate.min.js"></script>
    
    <script src="jquery-plugins/jquery-plugins/js/messages_pt_BR.min.js"></script>

    <script src="main.js"></script>

</body>
</html>
